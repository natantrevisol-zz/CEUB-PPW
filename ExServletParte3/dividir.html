<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Divisão</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Formulário de Divisão - Servlet Parte 3</h1>

            </form>
        </div>
    </body>
</html>
